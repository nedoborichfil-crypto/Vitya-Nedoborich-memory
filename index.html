<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Витя | Память</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fdfdfd;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    header { text-align: center; margin-bottom: 30px; }
    h1 { font-size: 2.4rem; color: #333; }
    .years { font-size: 1.3rem; color: #555; margin-top: 8px; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    footer {
      text-align: center;
      margin-top: 50px;
      color: #777;
      font-size: 1.1rem;
    }
    @media (max-width: 600px) {
      .gallery { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Витя</h1>
    <div class="years">2009 – 2023</div>
  </header>

  <h2>Фотографии</h2>
  <div class="gallery">
    <img src="https://img.v1ph.com/vitya/1.jpg" alt="Витя">
    <img src="https://img.v1ph.com/vitya/2.jpg" alt="Витя">
    <img src="https://img.v1ph.com/vitya/3.jpg" alt="Витя">
    <img src="https://img.v1ph.com/vitya/4.jpg" alt="Витя">
    <img src="https://img.v1ph.com/vitya/5.jpg" alt="Витя">
    <img src="https://img.v1ph.com/vitya/6.jpg" alt="Витя">
    <img src="https://img.v1ph.com/vitya/7.jpg" alt="Витя">
    <img src="https://img.v1ph.com/vitya/8.jpg" alt="Витя">
    <img src="https://img.v1ph.com/vitya/9.jpg" alt="Витя">
    <img src="https://img.v1ph.com/vitya/10.jpg" alt="Витя">
  </div>

  <h2>Воспоминания</h2>
  <p style="margin: 20px 0;">
    Витя умел находить радость в каждом дне. Его улыбка могла согреть даже в самый хмурый день.
  </p>
  <p>
    Мы с ним прошли через всё — от школьной скамьи до дороги в горы. Он был братом для всех нас.
  </p>

  <footer>
    С любовью и памятью. Витя навсегда с нами.
  </footer>

</body>
</html>
